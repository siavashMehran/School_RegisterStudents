{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
        
    <div class="wrapper">

        <header>
            <div class="welcome txt-center">
                <h1>سامانه ثبت نام دبستان عترت 1</h1>
                
            </div>
    
            <div class="button-group">
    
                <a class="butt fs-1" href="{% url 'login_page'%}"><div class="section-button">ویرایش اطلاعات</div></a>
                <a class="butt fs-1" href="{% url 'signup_page'%}"><div class="section-button">ثبت نام</div></a>
                <a class="butt fs-1" href="#"><div class="section-button">راهنمای ثبت نام</div></a>
                <a class="butt fs-1" href="#"><div class="section-button">پشتیبانی</div></a>
    
            </div>
        </header>
        <br><br><br>
        <main class="txt-center">
            <h1>ورود به صفحه دانش آموز</h1>
            <h1>{{request.user}}</h1>
            <form method="POST">

                {% csrf_token %}

                <input class="initphoneinput" type="text" name="username" id="" placeholder="کد ملی دانش آموز">
                <br>
                <input class="initphoneinput" type="text" name="phone" id="" placeholder="تلفن همراه">

                <br><br>
                <button class="btn-submit fs-3" type="submit">ورود</button>

            </form>
            
        </main>
    </div>
</body>
</html>
