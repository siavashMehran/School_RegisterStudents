{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
        
    <div class="container">
        <h1>ورود به صفحه دانش آموز</h1>
        <h1>{{request.user}}</h1>
        <form method="POST">

            {% csrf_token %}

            <input class="initphoneinput" type="text" name="username" id="" placeholder="کد ملی دانش آموز">
            <br>
            <input class="initphoneinput" type="text" name="phone" id="" placeholder="تلفن همراه">

            <br><br>
            <button type="submit">submit</button>

        </form>
    </div>
</body>
</html>
